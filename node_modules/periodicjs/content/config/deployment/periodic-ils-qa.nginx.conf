
upstream nodejs {
  server 127.0.0.1:8786;
}
server {
    listen       80;
    server_name  ils-qa.promisefinancial.net;
    rewrite     ^   https://$server_name$request_uri? permanent;
    
    root   /var/www/promise-web-application/source/periodicjs/public;
    index        pages/index.html pages/index.htm;

    #charset koi8-r;
    #access_log  /var/log/nginx/log/host.access.log  main;

    #location / {
    #    root   /root/periodic/web/public;
    #    index  index.html index.htm;
    #}

    client_max_body_size 500m;

    try_files  $uri/index.html $uri.html $uri @nodejs;

    location @nodejs {
        proxy_set_header  X-Real-IP        $remote_addr;
        proxy_set_header  X-Forwarded-For  $proxy_add_x_forwarded_for;
        proxy_set_header  Host             $http_host;
        proxy_redirect    off;
        proxy_pass        http://nodejs;
    }
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   html;
    }
}


server {
    listen 443 default ssl;
    ssl on;
    ssl_certificate  /var/www/promise-internal-server/source/otherdocs/promisefin_net_ssl_certs/star_promisefinancial_net.pem; # /root/certs/getperiodic.com.bundle.crt;
    ssl_certificate_key  /var/www/promise-internal-server/source/otherdocs/promisefin_net_ssl_certs/star_promisefinancial_net.key; # /root/certs/getperiodic.com.key;


    root   /var/www/promise-web-application/source/periodicjs/public;
    index        pages/index.html pages/index.htm;
    client_max_body_size 500m;

    try_files  $uri/index.html $uri.html $uri @nodejs;

    location @nodejs {
        proxy_set_header  X-Real-IP        $remote_addr;
        proxy_set_header  X-Forwarded-For  $proxy_add_x_forwarded_for;
        proxy_set_header  Host             $http_host;
        proxy_redirect    off;
        proxy_pass        http://nodejs;
    }
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   html;
    }
}



